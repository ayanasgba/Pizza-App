<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Page</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/home.css" />
    <link rel="stylesheet" href="/assets/css/profile.css" />
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>

<h3 class="text-secondary">Balance</h3>
<div class="form-group">


    <form th:action="@{/customers/add}" method="post">

        <h3 class="form-group text-success" th:text="'Balance: € ' + ${account.getBalance()}"></h3>
        <h3 class="form-group text-success" th:text="'Balance: € ' + ${account.getBalance()}"></h3>


        <input type="hidden" name="customerId" th:value="${customer.id}" />

        <div class="form-group">
            <label for="amount">Amount to Add:</label>
            <input
                    type="number"
                    id="amount"
                    name="amount"
                    class="form-control"
                    step="0.01"
                    required
            />
        </div>
        <button type="submit" class="btn btn-primary mt-3">
            Add Money
        </button>
    </form>

</div>

</body>
</html>
