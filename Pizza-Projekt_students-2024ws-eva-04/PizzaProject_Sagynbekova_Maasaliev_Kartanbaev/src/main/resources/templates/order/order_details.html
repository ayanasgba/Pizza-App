<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/home.css" />
    <link rel="stylesheet" href="/assets/css/orders_details.css" />
  </head>
  <body>
    <!-- Header -->
    <header th:insert="fragments/header.html :: header"></header>

    <div class="container mt-5">
      <h2 class="text-center mb-4">Order Details</h2>

      <!-- Order Summary -->
      <div class="card p-4">
        <h4 class="mb-3">Order Summary</h4>
        <div class="row order-summary">
          <div class="col-md-6">
            <p>
              <strong>Order ID:</strong> <span th:text="${order.id}"></span>
            </p>
            <p>
              <strong>Number of Items:</strong>
              <span th:text="${order.numberOfItems}"></span>
            </p>
          </div>
          <div class="col-md-6">
            <p>
              <strong>User ID:</strong> <span th:text="${order.userId}"></span>
            </p>
            <p>
              <strong>Total Price:</strong>
              <span th:text="'â‚¬' + ${order.totalPrice}"></span>
            </p>
          </div>
        </div>
      </div>

      <!-- Ordered Items -->
      <div class="card p-4 mt-4">
        <h4 class="mb-3">Ordered Items</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Pizza Name</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item, iterStat : ${order.orderedItems}">
              <td th:text="${iterStat.index + 1}"></td>
              <td th:text="${item.name}"></td>
              <td th:text="${item.quantity}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Navigation Buttons -->
      <div class="text-center mt-4">
        <a th:href="@{/pizzas}" class="btn btn-primary">Continue Shopping</a>
        <a th:href="@{/orders}" class="btn btn-secondary">View Order History</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/home.js"></script>
  </body>
</html>
